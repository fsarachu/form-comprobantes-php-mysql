<div class="row">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card comprobante-card">
      <div class="card-content">
        <h1>Cargar Comprobante</h1>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input name="receipt_date" type="date" class="datepicker" id="receipt_date">
              <label class="active" for="receipt_date">Fecha</label>
            </div>
            <div class="input-field col s6">
              <select name="payment_method" id="payment_method">
                <option value="1" selected>Efectivo</option>
                <option value="2">Tarjeta de crédito</option>
                <option value="3">Tarjeta de débito</option>
                <option value="4">Paypal</option>
              </select>
              <label for="payment_method">Método de pago</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select name="currency" id="currency">
                <option value="1" selected>UYU ($)</option>
                <option value="2">USD (S)</option>
                <option value="3">EUR (€)</option>
                <option value="4">BRL (R$)</option>
              </select>
              <label for="currency">Moneda</label>
            </div>
            <div class="input-field col s6">
              <input name="amount" type="text" placeholder="0.00" id="amount">
              <label for="amount">Monto</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea name="description" class="materialize-textarea" placeholder="" id="description"></textarea>
              <label for="description">Descripción</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12">
              <h3>Foto del comprobante</h3>
              <div class="btn-flat">
                <span>Cargar imagen</span>
                <input name="image" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <p class="input-field col s6">
              <input name="signed_by_business" value="true" type="checkbox" id="signed_by_business"/>
              <label for="signed_by_business">A nombre de la empresa</label>
            </p>
            <div class="col s6">
              <button class="btn-large left waves-effect waves-light" type="submit">Cargar comprobante
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
